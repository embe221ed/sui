# At a particular sequence number
{
  checkpoint(id: {
    sequenceNumber:10
  }) {
    digest, sequenceNumber, validatorSignature, previousCheckpointDigest, networkTotalTransactions, rollingGasSummary {
      computationCost
      storageCost
      storageRebate
      nonRefundableStorageFee
    }, epoch {
      referenceGasPrice
      startTimestamp
    }, endOfEpoch {
      nextProtocolVersion
    }
  }
}
